<!DOCTYPE html>

<body>
  <!-- Hero Image -->
  <section id="tmWelcome" class="parallax-window" data-parallax="scroll" data-image-src="img/tito2.jpg">
    <div class="container-fluid tm-brand-container-outer">
      <div class="row">
        <div class="col-12">
          <div class="ml-0 mr-auto tm-bg-purple-transparent text-white tm-brand-container-inner">
            <div class="tm-brand-container text-center">
              <h1 class="tm-brand-name">Tito Zambrano</h1>
              <p class="tm-brand-description mb-0">Tattoo artist at Hollywood's Twisted Needle Tattoo</p>
              <p class="tm-brand-description mb-0"> Season 12 Ink Master Contestant</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tm-bg-black-transparent tm-welcome-container">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-7 tm-welcome-left-col">
            <div class="tm-welcome-left">
              <h2 class="tm-welcome-title">Tito Zambrano on Ink Master</h2>
              <iframe class="iframe" src="https://www.youtube.com/embed/8lUQE9pPEio" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-5">
            <div class="tm-welcome-right">
              <a><img src="./img/inkmasters12.jpg">
                <p>Airing Tue June 11th 10/9 C on the Paramount Network</p>
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="medialinks">
      <a href="https://www.instagram.com/titozambrano/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/titozambranoart/" target="_blank">

    <!-- Contact -->
    <div class="container-fluid contact">
      <div class="row">
        <div class="col-8">
          <h2>Sign up for the Newsletter</h2>
          <form method="POST" action="https://formspree.io/bryan.nishi@gmail.com" id="tmContactForm">

        </div>

  </script>
  <script>
    function detectMsBrowser() {
      using_ms_browser =
        navigator.appName == "Microsoft Internet Explorer" ||
        (navigator.appName == "Netscape" &&
          navigator.appVersion.indexOf("Edge") > -1) ||
        (navigator.appName == "Netscape" &&
          navigator.appVersion.indexOf("Trident") > -1);

      if (using_ms_browser == true) {
        alert(
          "Please use Chrome or Firefox for the best browsing experience!"
        );
      }
    }

    function setBrandMarginTop() {
      var bottomContainerHeight = $(".tm-welcome-container").height();

      $(".tm-brand-container-outer").css({
        "margin-top": -bottomContainerHeight + "px"
      });
    }

    $(function () {
      setBrandMarginTop();
      detectMsBrowser();

      // Handle window resize event
      $(window).resize(function () {
        setBrandMarginTop();
      });
    });
  </script>
